    <div class="container-fluid">
        <div class="row mx-1">

                <div class="row">
                    
                        <img src="img/property-7.jpg" alt="Firebase cover image" style="width:650px; height:800px">
                    
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4 text-dark">
                        <div id="profileSection">
                            <div class="col-12 col-12 mb-3 text-center">
                                <img id="userPfAvatar" style="width:90px; height:90px" alt="user.jpg">
                            </div>
                            <div class="col-12 col-12 mb-4 text-center">
                                <span class="h3" id="userPfFullName">Name</span>
                                <span class="h3" id="userPfSurname">surname</span>
                            </div>
                           
                            <div class="col-lg-12 col-md-12 mb-4 text-center">
                                    <span class="h6">Email Address <br></span>
                                    <span id="userPfEmail">Email</span>
                            </div>
                            <div class="col-lg-12 col-md-12 mb-4 text-center">
                                    <span class="h6">Phone Number<br></span>
                                    <span id="userPfPhone">Phone Number</span>
                                </div>
                            <div class="col-lg-12 col-md-12 mb-4 text-center">
                              <span class="h6">About Me<br></span>
                                <span id="userPfBio">Profile biography</span>
                            </div>
                            
                            <div class="col-lg-12 col-md-12 text-center">
                                <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" style="background-color:#2eca6a; color:white; border:hidden" onclick="showEditProfileForm()">
                                Edit Profile<small></small></button>
                                <button type="button" class="btn btn-outline-secondary text-uppercase" style="background-color:#2eca6a; color:white; border:hidden" onclick="signOut()">
                                Sign Out<small></small></button>
                            </div>
                        </div>
                        <div id="editProfileForm">
                            <h2 class="h2 text-center text-dark mb-3">Edit Profile</h2>
                            
                            <div class="form-group">
                                <label for="userFullName">Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userFullName" style="border:1px solid gray" onblur="checkUserFullName()" placeholder="First Name">
                                <small id="userFullNameError" class="form-text text-danger" >Please fill the field.</small>
                            </div>
                            <div class="form-group">
                                <label for="userSurname">Surname<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userSurname" style="border:1px solid gray" onblur="checkUserSurname()" placeholder="SurName">
                                <small id="userSurnameError" class="form-text text-danger" >Please fill the field.</small>
                            </div>
                            <div class="form-group">
                                    <label for="userPhone">Phone Number<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="userPhone" style="border:1px solid gray"  pattern="[0-9]{10}"placeholder="Phone Number">
                                    <small id="userPhoneError" class="form-text text-danger" >Please fill the field.</small>
                                </div>
                                <div class="form-group">
                                        <label for="userEmail">Email<span class="text-danger ml-1">*</span></label>
                                        <input type="text" class="form-control" id="userEmail" style="border:1px solid gray" placeholder="Email">
                                        <small id="userEmailError" class="form-text text-danger" >Please fill the field.</small>
                                        
                                    </div>
                            <div class="form-group">
                                <label for="userBio">Biography<span class="text-danger ml-1">*</span></label>
                                <textarea class="form-control" id="userBio" rows="4" style="border:1px solid gray" onblur="checkUserBio()"></textarea>
                                <small id="userBioError" class="form-text text-danger">Please fill the field.</small>
                             </div>
                             <div class="col-12 col-12 mb-3 text-center">
                                <label for="userAvatar">Profile Picture<span class="text-danger ml-1">*</span></label>
                                <input type="file" id="userAvatar" name="files[]" alt="avatar icon"/>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" style="background-color:#2eca6a; color:white; border:hidden"  onclick="saveProfile()">Save</button>
                            <button type="button" class="btn btn-outline-secondary btn-block text-uppercase" style="background-color:#2eca6a; color:white; border:hidden"  onclick="hideEditProfileForm()">Cancel</button>
                        </div>
                    </div>
